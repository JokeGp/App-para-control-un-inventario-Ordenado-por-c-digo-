<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario</title>
    
  </head>
  <body>
    <div class="header">
      <h1>Inventario "el suavecito"</h1>
      <p class="azul">Inventario de productos Bovinos</p>
    </div>

    <div class="content">
      <div class="left">
        <h2>Add/Mod products</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <label>Product Code:</label>
              <input id="id" type="number" size="35" />
              <input class ="button" id="btnBrowse" type="button" value="Buscar" />
              <input class ="button" id="btnDelete" type="button" value="Eliminar" />
            </div>
            <div class="field">
              <label>Name:</label>
              <input id="name" type="text" size="35" />
            </div>
            <div class="field">
              <label>Quantity:</label>
              <input id="mount" type="number" />
            </div>
            <div class="field">
              <label>Price:</label>
              <input id="price" type="number" />
            </div>
            <div class="field">
              <input class="button" id="btnRegister" type="button" value="Registrar" />
              <br>
              <input class="button" id="btnInsert" type="button" value="Insertar" />
              <input id="insertValue" type="number" placeholder="Valor a insertar">
              <br>
              <input class="button" id="btnList" type="button" value="Listar" />
              <input class="button" id="btnListInverse" type="button" value="Listar Inverso" />
            </div>
            <div class="field">
              <h2>Products Table</h2>
              <table id="tbProducts">
                <tr><th id="id">ID</th><th id="product">Product</th><th id="amount">Quantity</th><th id="price">Price</th><th id="totalPrice">Total</th></tr>
              </table>
            </div>
            </div>
          </form>
        </div>
      </div>
      <div class="right">
        <div class="content-info">
          <h2>History</h2>
          <div id="actions"></div>
        </div>
      </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
